<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schopnosti - Ivo IT Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 50px 0;
        }
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .section-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 50px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .skill-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }
        .skill-card i {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .skill-card h3 {
            margin: 0 0 15px;
            font-size: 1.5rem;
        }
        .skill-bar {
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }
        .skill-progress {
            height: 100%;
            line-height: 20px;
            color: #fff;
            text-align: right;
            padding-right: 10px;
            font-weight: 600;
            border-radius: 10px;
        }
        .html { width: 100%; background: #e34c26; }
        .css { width: 100%; background: #264de4; }
        .php { width: 90%; background: #787cb5; }
        .hosting { width: 100%; background: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Moje Schopnosti</h1>
        <p class="section-subtitle">Hlavné oblasti, kde excelujem</p>

        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>HTML</h3>
                <div class="skill-bar">
                    <div class="skill-progress html">100%</div>
                </div>
            </div>

            <div class="skill-card">
                <i class="fab fa-css3-alt"></i>
                <h3>CSS</h3>
                <div class="skill-bar">
                    <div class="skill-progress css">100%</div>
                </div>
            </div>

            <div class="skill-card">
                <i class="fab fa-php"></i>
                <h3>PHP</h3>
                <div class="skill-bar">
                    <div class="skill-progress php">90%</div>
                </div>
            </div>

            <div class="skill-card">
                <i class="fas fa-server"></i>
                <h3>Administrácia hostingu</h3>
                <div class="skill-bar">
                    <div class="skill-progress hosting">100%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
